<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>form 2</title>
  </head>
  <body>
    <div class="Container">
      <div class="flex">
        <form action="" onsubmit="return login()">
          <h1 class="heading">LOGIN FORM</h1>
          <input
            class="input"
            type="text"
            placeholder="Your Email Id "
            id="Email"
          />
          <p class="color2" id="remember"></p>
          <br />
          <input
            class="input"
            type="text"
            placeholder="Your password"
            id="password"
          />
          <p class="color2" id="remember2"></p>
          <br />

          <input
            class="input"
            type="number"
            placeholder="Enter your mobile No.."
            id="mobileNo"
          />
          <p class="color2" id="remember3"></p>
          <br />

          <button class="button">Submit</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
